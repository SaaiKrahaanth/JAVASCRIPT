<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    
</head>
<body>
    <header>
        <div class="nav">
            <a href="#" class="logo"><ion-icon name="fast-food"></ion-icon>Food CArt</a>
            
        <div class="box">
            <div class="cart-count">0</div>
            <ion-icon name="cart"
            id="cart-icon"></ion-icon>

        <div class="cart ">
            <div class="cart-title"> Cart items</div>
            <div class="cart-contents">

                <div class="cart-box">
                    <img src="images/Dosa-Indian-Food.jpg.webp" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-food-title">Plain Dosa</div>
                        <div class="price-box">
                            <div class="cart-prize">Rs.40</div>
                            <div class="cart-amt">Rs.40</div>
                        </div>
                        <input type="number" value="1" name="" id="" class="cart-quantity">
                    </div>
                    <ion-icon name="trash" class="cart-remove"></ion-icon>
                </div>
            </div>
        <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">Rs.0</div>
        </div>

         <button class="btn-buy">Place Order</button>

         <ion-icon name="close" id="cart-close"></ion-icon>

        </div>
        </div>
    </div>
    </header>
    <div class="container">
        <h2 class="title">Discover the Best Food</h2>
        <div class="shop-content">
            

            <div class="foot-box">
                <div class="pic"><img src="images/Dosa-Indian-Food.jpg.webp" class="food-img" alt=""></div>
            
            <h2 class="food-title">Plain Dosa</h2>
            <span class="food-price">Rs.40</span>
            <ion-icon name="cart"
            class="add-cart"></ion-icon>
        </div>

            <div class="foot-box">
                <div class="pic"> <img src="images/Chicken 65.jpg" class="food-img" alt="">
            </div>
            <h2 class="food-title">Chicken 65</h2>
            <span class="food-price">Rs.70</span>
            <ion-icon name="cart"
            class="add-cart"></ion-icon>
        </div>

            <div class="foot-box">
                <div class="pic"> <img src="images/chicken briyani.jpg" class="food-img" alt="">
                </div>
                
            
            <h2 class="food-title">Chicken briyani</h2>
            <span class="food-price">Rs.120</span>
            <ion-icon name="cart"
            class="add-cart"></ion-icon>
        </div>

            <div class="foot-box">
                <div class="pic">
                <img src="images/idly.jpg" class="food-img" alt="">
            </div>
            <h2 class="food-title">Idly</h2>
            <span class="food-price">Rs.40</span>
            <ion-icon name="cart"
            class="add-cart"></ion-icon>
        </div>

            <div class="foot-box">
                <div class="pic">
                <img src="images/noodles.jpg" class="food-img" alt="">
            </div>
            <h2 class="food-title">Noodles</h2>
            <span class="food-price">Rs.80</span>
            <ion-icon name="cart"
            class="add-cart"></ion-icon>
        </div>

            <div class="foot-box">
                <div class="pic">
                <img src="images/oothapam.jpg" class="food-img" alt="">
            </div>
            
            <h2 class="food-title">Oothapam</h2>
            <span class="food-price">Rs.40</span>
            <ion-icon name="cart"
            class="add-cart"></ion-icon>
        </div>

        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
